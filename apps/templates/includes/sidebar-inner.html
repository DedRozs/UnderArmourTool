<!-- The Inner links -->
<div class="scrollbar-inner">
  <!-- Brand -->
  <div class="sidenav-header d-flex align-items-center">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img
        src="/static/assets/img/brand/logo.png"
        class="navbar-brand-img"
        alt="..."
      />
    </a>

    <div class="ml-auto">
      <!-- Sidenav toggler -->
      <div
        class="sidenav-toggler d-none d-xl-block"
        data-action="sidenav-unpin"
        data-target="#sidenav-main"
      >
        <div class="sidenav-toggler-inner">
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
        </div>
        <!-- End Sidenav toggler -->
      </div>
    </div>
  </div>
  <!-- End Brand -->

  <div class="navbar-inner">
    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidenav-collapse-main">
      <!-- Nav items -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/" class="nav-link">
            <i class="fas fa-home text-primary"></i>
            <span class="nav-link-text align-items-right"> Home </span>
          </a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'authentication:logout' %}">
            <i class="ni ni-user-run text-orange"></i>
            <span class="nav-link-text">Logout</span>
          </a>
        </li>
        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'authentication:login' %}">
            <i class="ni ni-button-power text-orange"></i>
            <span class="nav-link-text">Login</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'authentication:register' %}">
            <i class="ni ni-single-02 text-orange"></i>
            <span class="nav-link-text">Register</span>
          </a>
        </li>
        {% endif %}
      </ul>
      <!-- Nav items -->
    </div>
  </div>
</div>
